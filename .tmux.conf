# Allows for using the mouse in tmux
# Useful for selecting and resizing panes
set -g mouse on

# Change Prefix from Ctrl+b to Ctrl+a (Easier to reach)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Start counting windows/panes at 1, not 0 (0 is annoyingly far away on the number row)
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Remove delay when pressing ESC, so vim in tmux feels nice
set -s escape-time 0

# Pass focus events (e.g. window gains or losses focus) to applications
# running in window
set -g focus-events on

# Use vim keybindings
set-window-option -g mode-keys vi

# Set up keys "Prefix + v" enters copy-mode
# bind v copy-mode
# Set up "v" and "y" inside copy mode to match Vim
bind-key -T copy-mode-vi 'v' send -X begin-selection
# Visual block mode
bind-key -T copy-mode-vi 'V' send -X rectangle-toggle 
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel
# Vim-like navigation in copy-mode
